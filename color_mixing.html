<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tr·ªôn M√†u Khoa H·ªçc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .lab-area {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            align-items: start;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px 10px;
        }

        .color-bottle {
            width: 70px;
            height: 90px;
            border-radius: 10px 10px 20px 20px;
            cursor: pointer;
            border: 3px solid #34495e;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0px 40px 40px 10px;
        }

        .color-bottle:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .color-bottle.selected {
            transform: scale(1.1);
            border-color: #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
        }

        .color-label {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 5px 5px 5px;
            border-radius: 20px;
            border: 2px solid #bdc3c7;
        }

        .mixing-area {
            text-align: center;
            padding: 40px 0;
        }

        .beaker {
            width: 120px;
            height: 150px;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #34495e;
            border-radius: 10px 10px 30px 30px;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            border-radius: 0 0 25px 25px;
            transition: all 0.8s ease;
        }

        .liquid.animate {
            animation: bubble 0.8s ease-in-out;
        }

        @keyframes bubble {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mix-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mix-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .mix-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .clear-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .challenge-area {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
			margin-top: 20px;
        }

        .challenge-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .target-color {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .challenge-hint {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .formula-display {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        .new-challenge-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
			font-size: 1em;
        }

        .new-challenge-button:hover {
            background: white;
            color: #f39c12;
        }

        .result-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .result-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-message.success {
            background: #2ecc71;
            color: white;
        }

        .result-message.close {
            background: #f39c12;
            color: white;
        }

        .result-message.wrong {
            background: #e74c3c;
            color: white;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f1c40f;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .selected-colors {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            min-height: 30px;
            align-items: center;
        }

        .selected-color-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #34495e;
            position: relative;
            animation: appear 0.3s ease-in-out;
        }

        @keyframes appear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .plus-sign {
            font-size: 1.5em;
            color: #34495e;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .lab-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .color-palette {
                grid-template-columns: repeat(3, 1fr);
                justify-items: center;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>

        <div class="score-board">

		<!-- √Çm thanh khi pha m√†u -->
		<audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

    <script>
        class ColorMixingGame {
            constructor() {
                this.selectedColors = [];
                this.score = 0;
                this.streak = 0;
                this.challengeCount = 1;
                this.currentChallenge = null;
                
                // M√†u c∆° b·∫£n v·ªõi m√£ hex chu·∫©n
                this.baseColors = {
                    'red': { hex: '#FF0000', name: 'ƒê·ªè' },
                    'blue': { hex: '#0000FF', name: 'Xanh d∆∞∆°ng' },
                    'yellow': { hex: '#FFFF00', name: 'V√†ng' },
                    'white': { hex: '#FFFFFF', name: 'Tr·∫Øng' },
                    'black': { hex: '#000000', name: 'ƒêen' },
                    'green': { hex: '#00FF00', name: 'Xanh l√°' }
                };

                // C√¥ng th·ª©c tr·ªôn m√†u theo chu·∫©n th·ª±c t·∫ø
                this.colorFormulas = [
                    {
                        id: 'orange',
                        name: 'Cam',
                        hex: '#FFA500',
                        ingredients: ['red', 'yellow'],
                        hint: 'ƒê·ªè + V√†ng = Cam'
                    },
                    {
                        id: 'purple',
                        name: 'T√≠m',
                        hex: '#800080',
                        ingredients: ['red', 'blue'],
                        hint: 'ƒê·ªè + Xanh d∆∞∆°ng = T√≠m'
                    },
                    {
                        id: 'pink',
                        name: 'H·ªìng',
                        hex: '#FFC0CB',
                        ingredients: ['red', 'white'],
                        hint: 'ƒê·ªè + Tr·∫Øng = H·ªìng'
                    },
                    {
                        id: 'lightblue',
                        name: 'Xanh nh·∫°t',
                        hex: '#87CEEB',
                        ingredients: ['blue', 'white'],
                        hint: 'Xanh d∆∞∆°ng + Tr·∫Øng = Xanh nh·∫°t'
                    },
                    {
                        id: 'lightyellow',
                        name: 'V√†ng nh·∫°t',
                        hex: '#FFFFE0',
                        ingredients: ['yellow', 'white'],
                        hint: 'V√†ng + Tr·∫Øng = V√†ng nh·∫°t'
                    },
                    {
                        id: 'darkred',
                        name: 'ƒê·ªè s·∫´m',
                        hex: '#8B0000',
                        ingredients: ['red', 'black'],
                        hint: 'ƒê·ªè + ƒêen = ƒê·ªè s·∫´m'
                    },
                    {
                        id: 'darkblue',
                        name: 'Xanh ƒë·∫≠m',
                        hex: '#00008B',
                        ingredients: ['blue', 'black'],
                        hint: 'Xanh d∆∞∆°ng + ƒêen = Xanh ƒë·∫≠m'
                    },
                    {
                        id: 'olive',
                        name: 'Xanh √¥ liu',
                        hex: '#808000',
                        ingredients: ['yellow', 'black'],
                        hint: 'V√†ng + ƒêen = Xanh √¥ liu'
                    },
                    {
                        id: 'lightgreen',
                        name: 'Xanh l√° nh·∫°t',
                        hex: '#90EE90',
                        ingredients: ['green', 'white'],
                        hint: 'Xanh l√° + Tr·∫Øng = Xanh l√° nh·∫°t'
                    },
                    {
                        id: 'darkgreen',
                        name: 'Xanh l√° ƒë·∫≠m',
                        hex: '#006400',
                        ingredients: ['green', 'black'],
                        hint: 'Xanh l√° + ƒêen = Xanh l√° ƒë·∫≠m'
                    },
                    {
                        id: 'cyan',
                        name: 'Xanh l∆°',
                        hex: '#00FFFF',
                        ingredients: ['blue', 'green'],
                        hint: 'Xanh d∆∞∆°ng + Xanh l√° = Xanh l∆°'
                    },
                    {
                        id: 'gray',
                        name: 'X√°m',
                        hex: '#808080',
                        ingredients: ['white', 'black'],
                        hint: 'Tr·∫Øng + ƒêen = X√°m'
                    }
                ];

                this.initializeElements();
                this.attachEventListeners();
                this.generateNewChallenge();
				
				this.successSound = document.getElementById('success-sound');
				this.failSound = document.getElementById('fail-sound');
            }

            initializeElements() {
                this.colorBottles = document.querySelectorAll('.color-bottle');
                this.mixBtn = document.getElementById('mix-btn');
                this.clearBtn = document.getElementById('clear-btn');
                this.newChallengeBtn = document.getElementById('new-challenge-btn');
                this.liquid = document.getElementById('liquid');
                this.particles = document.getElementById('particles');
                this.selectedColorsDiv = document.getElementById('selected-colors');
                this.targetColorDiv = document.getElementById('target-color');
                this.challengeHint = document.getElementById('challenge-hint');
                this.formulaDisplay = document.getElementById('formula-display');
                this.resultMessage = document.getElementById('result-message');
                this.scoreSpan = document.getElementById('score');
                this.streakSpan = document.getElementById('streak');
                this.challengeCountSpan = document.getElementById('challenge-count');
            }

            attachEventListeners() {
                this.colorBottles.forEach(bottle => {
                    bottle.addEventListener('click', () => this.selectColor(bottle));
                });

                this.mixBtn.addEventListener('click', () => this.mixColors());
                this.clearBtn.addEventListener('click', () => this.clearSelection());
                this.newChallengeBtn.addEventListener('click', () => this.generateNewChallenge());
            }

            selectColor(bottle) {
                const color = bottle.dataset.color;
                
                if (this.selectedColors.length >= 2) {
                    this.showMessage('Ch·ªâ c√≥ th·ªÉ ch·ªçn t·ªëi ƒëa 2 m√†u!', 'wrong');
                    return;
                }

                if (this.selectedColors.includes(color)) {
                    this.showMessage('M√†u n√†y ƒë√£ ƒë∆∞·ª£c ch·ªçn r·ªìi!', 'wrong');
                    return;
                }

                this.selectedColors.push(color);
                bottle.classList.add('selected');
                this.updateSelectedColorsDisplay();
                this.updateMixButton();
                
                // Hi·ªáu ·ª©ng ch·ªçn m√†u
                this.createParticles(bottle);
            }

            updateSelectedColorsDisplay() {
                this.selectedColorsDiv.innerHTML = '';
                
                this.selectedColors.forEach((color, index) => {
                    if (index > 0) {
                        const plusSign = document.createElement('span');
                        plusSign.className = 'plus-sign';
                        plusSign.textContent = '+';
                        this.selectedColorsDiv.appendChild(plusSign);
                    }
                    
                    const colorDot = document.createElement('div');
                    colorDot.className = 'selected-color-dot';
                    colorDot.style.backgroundColor = this.baseColors[color].hex;
                    this.selectedColorsDiv.appendChild(colorDot);
                });
            }

            updateMixButton() {
                this.mixBtn.disabled = this.selectedColors.length !== 2;
                if (!this.mixBtn.disabled) {
                    this.mixBtn.textContent = 'üß™ Tr·ªôn M√†u';
                } else {
                    this.mixBtn.textContent = 'üß™ Ch·ªçn 2 m√†u ƒë·ªÉ tr·ªôn';
                }
            }

            mixColors() {
                if (this.selectedColors.length !== 2) return;

                // Ki·ªÉm tra c√¥ng th·ª©c
                const sortedSelected = [...this.selectedColors].sort();
                const sortedTarget = [...this.currentChallenge.ingredients].sort();
                const isCorrect = JSON.stringify(sortedSelected) === JSON.stringify(sortedTarget);
                
                // Hi·ªÉn th·ªã m√†u k·∫øt qu·∫£
                const resultColor = isCorrect ? this.currentChallenge.hex : this.getMixedColor(this.selectedColors);
                this.animateBeaker(resultColor);
                
                setTimeout(() => {
                    this.checkResult(isCorrect);
                }, 1000);
            }

            getMixedColor(colors) {
                // Tr·ªôn m√†u ƒë∆°n gi·∫£n cho tr∆∞·ªùng h·ª£p sai
                const color1 = this.baseColors[colors[0]].hex;
                const color2 = this.baseColors[colors[1]].hex;
                
                const getRGB = (hex) => {
                    const r = parseInt(hex.substr(1, 2), 16);
                    const g = parseInt(hex.substr(3, 2), 16);
                    const b = parseInt(hex.substr(5, 2), 16);
                    return [r, g, b];
                };

                const rgb1 = getRGB(color1);
                const rgb2 = getRGB(color2);
                
                const mixedR = Math.round((rgb1[0] + rgb2[0]) / 2);
                const mixedG = Math.round((rgb1[1] + rgb2[1]) / 2);
                const mixedB = Math.round((rgb1[2] + rgb2[2]) / 2);
                
                const toHex = (c) => {
                    const hex = c.toString(16);
                    return hex.length === 1 ? '0' + hex : hex;
                };
                
                return `#${toHex(mixedR)}${toHex(mixedG)}${toHex(mixedB)}`;
            }

            animateBeaker(color) {
                this.liquid.style.backgroundColor = color;
                this.liquid.style.height = '60%';
                this.liquid.classList.add('animate');
                
                // T·∫°o hi·ªáu ·ª©ng bong b√≥ng
                this.createBubbles();
                
                setTimeout(() => {
                    this.liquid.classList.remove('animate');
                }, 800);
            }

            createBubbles() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const bubble = document.createElement('div');
                        bubble.className = 'particle';
                        bubble.style.left = Math.random() * 100 + '%';
                        bubble.style.animationDelay = Math.random() * 2 + 's';
                        this.particles.appendChild(bubble);
                        
                        setTimeout(() => {
                            if (bubble.parentNode) {
                                bubble.parentNode.removeChild(bubble);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }

            createParticles(bottle) {
                const rect = bottle.getBoundingClientRect();
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = rect.left + rect.width/2 + 'px';
                    particle.style.top = rect.top + rect.height/2 + 'px';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.backgroundColor = bottle.style.backgroundColor;
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    document.body.appendChild(particle);
                    
                    const angle = (Math.PI * 2 * i) / 5;
                    const distance = 30;
                    const targetX = rect.left + rect.width/2 + Math.cos(angle) * distance;
                    const targetY = rect.top + rect.height/2 + Math.sin(angle) * distance;
                    
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${targetX - (rect.left + rect.width/2)}px, ${targetY - (rect.top + rect.height/2)}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 600,
                        easing: 'ease-out'
                    }).onfinish = () => {
                        document.body.removeChild(particle);
                    };
                }
            }

            checkResult(isCorrect) {
                if (isCorrect) {
                    this.showMessage(`üéâ Tuy·ªát v·ªùi! B·∫°n ƒë√£ t·∫°o ra m√†u ${this.currentChallenge.name}!`, 'success');
					
					this.successSound.currentTime = 0;
					this.successSound.play();
					
                    this.score += 100 + (this.streak * 10);
                    this.streak += 1;
                    
                    setTimeout(() => {
                        this.generateNewChallenge();
                    }, 2500);
                } else {
                    this.showMessage('üí™ Ch∆∞a ƒë√∫ng! H√£y xem l·∫°i c√¥ng th·ª©c v√† th·ª≠ l·∫°i!', 'wrong');
					
					this.failSound.currentTime = 0;
					this.failSound.play();
		
                    this.streak = 0;
                }
                
                this.updateScoreBoard();
            }

            generateNewChallenge() {
                // Ch·ªçn ng·∫´u nhi√™n m·ªôt c√¥ng th·ª©c m√†u
                const randomIndex = Math.floor(Math.random() * this.colorFormulas.length);
                this.currentChallenge = this.colorFormulas[randomIndex];
                
                // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
                this.targetColorDiv.style.backgroundColor = this.currentChallenge.hex;
                this.challengeHint.textContent = `T·∫°o m√†u ${this.currentChallenge.name}`;
                this.formulaDisplay.textContent = this.currentChallenge.hint;
                
                this.clearSelection();
                this.updateScoreBoard();
				this.challengeCount++;
            }

            clearSelection() {
                this.selectedColors = [];
                this.colorBottles.forEach(bottle => bottle.classList.remove('selected'));
                this.selectedColorsDiv.innerHTML = '';
                this.liquid.style.height = '0';
                this.liquid.style.backgroundColor = 'transparent';
                this.updateMixButton();
                this.hideMessage();
            }

            showMessage(text, type) {
                this.resultMessage.textContent = text;
                this.resultMessage.className = `result-message ${type} show`;
                
                setTimeout(() => {
                    this.hideMessage();
                }, 2500);
            }

            hideMessage() {
                this.resultMessage.className = 'result-message';
            }

            updateScoreBoard() {
                this.scoreSpan.textContent = this.score;
                this.streakSpan.textContent = this.streak;
                this.challengeCountSpan.textContent = this.challengeCount;
            }
        }

        // Kh·ªüi t·∫°o game khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', () => {
            new ColorMixingGame();
        });
    </script>
