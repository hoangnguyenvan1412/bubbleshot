<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game B·∫Øn B√≥ng S·ªë H·ªçc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .question {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .score {
            font-size: 18px;
            color: #666;
            text-align: center;
        }

        .cannon {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 10;
        }

        .bubble {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        .bubble.color1 { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); }
        .bubble.color2 { background: linear-gradient(45deg, #4ecdc4, #7fdbda); }
        .bubble.color3 { background: linear-gradient(45deg, #45b7d1, #74c0fc); }
        .bubble.color4 { background: linear-gradient(45deg, #96ceb4, #a8e6cf); }
        .bubble.color5 { background: linear-gradient(45deg, #feca57, #ff9ff3); }
        .bubble.color6 { background: linear-gradient(45deg, #ff9ff3, #54a0ff); }

        .projectile {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 200;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 0; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 300;
            display: none;
        }

        .restart-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars"></div>
        
        <div class="header">
            <div class="question" id="question">5 + 3 = ?</div>
            <div class="score">ƒêi·ªÉm: <span id="score">0</span></div>
        </div>

        <div class="cannon" id="cannon"></div>

        <div class="game-over" id="gameOver">
            <h2>üéâ Ch√∫c m·ª´ng! üéâ</h2>
            <p>B·∫°n ƒë√£ ho√†n th√†nh tuy·ªát v·ªùi!</p>
            <p>ƒêi·ªÉm s·ªë cu·ªëi c√πng: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="startNewGame()">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            currentAnswer: 0,
            bubbles: [],
            projectiles: [],
            level: 1,
            questionsAnswered: 0
        };

        const colors = ['color1', 'color2', 'color3', 'color4', 'color5', 'color6'];
        
        function playSound(frequency = 440, duration = 200, type = 'sine') {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                // Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Web Audio API
            }
        }

        function generateQuestion() {
            const operations = ['+', '-', '√ó'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            let num1, num2, answer;
            
            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * 10) + 1;
                    num2 = Math.floor(Math.random() * 10) + 1;
                    answer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * 10) + 5;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    answer = num1 - num2;
                    break;
                case '√ó':
                    num1 = Math.floor(Math.random() * 5) + 1;
                    num2 = Math.floor(Math.random() * 5) + 1;
                    answer = num1 * num2;
                    break;
            }
            
            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = ?`;
            gameState.currentAnswer = answer;
            
            generateBubbles();
        }

        function generateBubbles() {
            // X√≥a bubbles c≈©
            document.querySelectorAll('.bubble').forEach(bubble => bubble.remove());
            gameState.bubbles = [];
            
            // T·∫°o bubbles m·ªõi
            const correctAnswer = gameState.currentAnswer;
            const wrongAnswers = [];
            
            // T·∫°o 3-4 ƒë√°p √°n sai
            for(let i = 0; i < 4; i++) {
                let wrongAnswer;
                do {
                    wrongAnswer = correctAnswer + Math.floor(Math.random() * 10) - 5;
                } while (wrongAnswer === correctAnswer || wrongAnswer < 0 || wrongAnswers.includes(wrongAnswer));
                wrongAnswers.push(wrongAnswer);
            }
            
            // K·∫øt h·ª£p ƒë√°p √°n ƒë√∫ng v√† sai
            const allAnswers = [correctAnswer, ...wrongAnswers.slice(0, 3)];
            
            // X√°o tr·ªôn
            for(let i = allAnswers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allAnswers[i], allAnswers[j]] = [allAnswers[j], allAnswers[i]];
            }
            
            // T·∫°o bubbles
            allAnswers.forEach((number, index) => {
                createBubble(number, index);
            });
        }

        function createBubble(number, index) {
            const bubble = document.createElement('div');
            bubble.className = `bubble ${colors[index % colors.length]}`;
            bubble.textContent = number;
            bubble.dataset.value = number;
            
            // V·ªã tr√≠ ng·∫´u nhi√™n
            const x = Math.random() * (window.innerWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - 300) + 100;
            
            bubble.style.left = x + 'px';
            bubble.style.top = y + 'px';
            
            bubble.addEventListener('click', () => shootAt(bubble));
            
            document.querySelector('.game-container').appendChild(bubble);
            gameState.bubbles.push(bubble);
            
            // Animation bay l∆° l·ª≠ng
            animateFloat(bubble);
        }

        function animateFloat(element) {
            const startY = parseFloat(element.style.top);
            let direction = 1;
            
            function float() {
                const currentY = parseFloat(element.style.top);
                const newY = currentY + direction * 0.5;
                
                if (newY > startY + 20) direction = -1;
                if (newY < startY - 20) direction = 1;
                
                element.style.top = newY + 'px';
                
                if (element.parentNode) {
                    requestAnimationFrame(float);
                }
            }
            
            requestAnimationFrame(float);
        }

        function shootAt(targetBubble) {
            const cannon = document.getElementById('cannon');
            const cannonRect = cannon.getBoundingClientRect();
            const targetRect = targetBubble.getBoundingClientRect();
            
            // T·∫°o projectile
            const projectile = document.createElement('div');
            projectile.className = 'projectile';
            projectile.textContent = 'üí•';
            
            const startX = cannonRect.left + cannonRect.width / 2;
            const startY = cannonRect.top + cannonRect.height / 2;
            const endX = targetRect.left + targetRect.width / 2;
            const endY = targetRect.top + targetRect.height / 2;
            
            projectile.style.left = startX + 'px';
            projectile.style.top = startY + 'px';
            
            document.querySelector('.game-container').appendChild(projectile);
            
            // Animation b·∫Øn
            const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
            const duration = distance / 500; // T·ªëc ƒë·ªô c·ªë ƒë·ªãnh
            
            projectile.style.transition = `all ${duration}s linear`;
            
            setTimeout(() => {
                projectile.style.left = endX + 'px';
                projectile.style.top = endY + 'px';
            }, 50);
            
            // Ki·ªÉm tra va ch·∫°m
            setTimeout(() => {
                checkCollision(targetBubble, projectile);
            }, duration * 1000);
        }

        function checkCollision(bubble, projectile) {
            const selectedValue = parseInt(bubble.dataset.value);
            
            // X√≥a projectile
            if (projectile.parentNode) {
                projectile.remove();
            }
            
            if (selectedValue === gameState.currentAnswer) {
                // ƒê√∫ng!
                playSound(523, 300, 'sine'); // N·ªët C5
                createExplosion(bubble, true);
                gameState.score += 10;
                gameState.questionsAnswered++;
                
                // Hi·ªáu ·ª©ng ƒÉn m·ª´ng
                showCelebration('üéâ Ch√≠nh x√°c! üéâ');
                
                setTimeout(() => {
                    if (gameState.questionsAnswered >= 10) {
                        endGame();
                    } else {
                        generateQuestion();
                    }
                }, 1500);
                
            } else {
                // Sai
                playSound(200, 300, 'sawtooth');
                createExplosion(bubble, false);
                
                // Bubble b·ªã b·∫Øn bi·∫øn m·∫•t nh∆∞ng game ti·∫øp t·ª•c
                bubble.style.animation = 'none';
                bubble.style.transform = 'scale(0)';
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.remove();
                    }
                }, 300);
            }
            
            updateScore();
        }

        function createExplosion(bubble, isCorrect) {
            const rect = bubble.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // T·∫°o particles
            for(let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                if (isCorrect) {
                    particle.style.background = '#ffd700';
                    particle.style.boxShadow = '0 0 10px #ffd700';
                } else {
                    particle.style.background = '#ff6b6b';
                }
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                
                document.querySelector('.game-container').appendChild(particle);
                
                // Animation particles
                const angle = (i / 12) * 2 * Math.PI;
                const velocity = 100 + Math.random() * 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                particle.style.transition = 'all 0.8s ease-out';
                
                setTimeout(() => {
                    particle.style.transform = `translate(${vx}px, ${vy}px) scale(0)`;
                    particle.style.opacity = '0';
                }, 50);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 850);
            }
            
            // X√≥a bubble
            if (isCorrect) {
                bubble.style.transform = 'scale(1.5)';
                bubble.style.opacity = '0';
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.remove();
                    }
                }, 300);
            }
        }

        function showCelebration(text) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = text;
            document.querySelector('.game-container').appendChild(celebration);
            
            setTimeout(() => {
                if (celebration.parentNode) {
                    celebration.remove();
                }
            }, 1000);
        }

        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for(let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        function endGame() {
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
            
            // Hi·ªáu ·ª©ng ph√°o hoa
            for(let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 300);
            }
        }

        function createFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6;
            
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                
                document.querySelector('.game-container').appendChild(particle);
                
                const angle = (i / 20) * 2 * Math.PI;
                const velocity = 150 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                particle.style.transition = 'all 1s ease-out';
                
                setTimeout(() => {
                    particle.style.transform = `translate(${vx}px, ${vy + 100}px) scale(0)`;
                    particle.style.opacity = '0';
                }, 50);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1050);
            }
        }

        function startNewGame() {
            gameState = {
                score: 0,
                currentAnswer: 0,
                bubbles: [],
                projectiles: [],
                level: 1,
                questionsAnswered: 0
            };
            
            document.getElementById('gameOver').style.display = 'none';
            document.querySelectorAll('.bubble, .projectile, .particle').forEach(el => el.remove());
            
            updateScore();
            generateQuestion();
        }

        // Kh·ªüi t·∫°o game
        function initGame() {
            createStars();
            generateQuestion();
            
            // Th√™m s·ª± ki·ªán click cho cannon
            document.getElementById('cannon').addEventListener('click', () => {
                playSound(300, 150);
            });
        }

        // B·∫Øt ƒë·∫ßu game khi trang load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
