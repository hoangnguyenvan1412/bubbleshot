<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ƒêua Xe To√°n H·ªçc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .race-track {
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 30%, #228B22 100%);
            height: 200px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
            border: 4px solid #2c3e50;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #2c3e50;
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 20px,
                #f1c40f 20px,
                #f1c40f 30px
            );
        }

        .finish-line {
            position: absolute;
            right: 20px;
            top: 0;
            bottom: 0;
            width: 10px;
            background: repeating-linear-gradient(
                0deg,
                #ffffff 0px,
                #ffffff 10px,
                #000000 10px,
                #000000 20px
            );
            border-radius: 5px;
        }

        .car {
            position: absolute;
            bottom: 25px;
            width: 60px;
            height: 30px;
            border-radius: 15px 5px 5px 15px;
            transition: left 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .player-car {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            left: 30px;
            border: 3px solid #fff;
        }

        .ai-car {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            left: 30px;
            top: 30px;
            border: 3px solid #fff;
        }

        .car::before {
            content: 'üèéÔ∏è';
            position: absolute;
            font-size: 3em;
            left: -10px;
        }

        .question-area {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .question {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .answer-btn.correct {
            background: #2ecc71;
            color: white;
            animation: correctAnswer 0.6s ease-in-out;
        }

        .answer-btn.wrong {
            background: #e74c3c;
            color: white;
            animation: wrongAnswer 0.6s ease-in-out;
        }

        @keyframes correctAnswer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .progress-bar {
            background: #ecf0f1;
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .message-area {
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .message.success {
            background: #2ecc71;
            color: white;
        }

        .message.wrong {
            background: #e74c3c;
            color: white;
        }

        .message.finish {
            background: #f39c12;
            color: white;
            font-size: 1.3em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.8);
            color: #2c3e50;
            border: 2px solid #3498db;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn.active {
            background: #3498db;
            color: white;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f1c40f;
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .clouds {
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            height: 60px;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            width: 80px;
            height: 30px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud::before {
            width: 50px;
            height: 40px;
            top: -15px;
            left: 10px;
        }

        .cloud::after {
            width: 60px;
            height: 35px;
            top: -10px;
            right: 10px;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .speed-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }
            
            .question {
                font-size: 1.5em;
            }
            
            .answers {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stats-bar {
                font-size: 0.9em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üèÅ ƒêua Xe To√°n H·ªçc</h1>
            <p class="subtitle">Tr·∫£ l·ªùi ƒë√∫ng ƒë·ªÉ xe ch·∫°y nhanh h∆°n!</p>
        </div>

        <div class="game-board">
            <div class="stats-bar">
                <span>üèÜ ƒêi·ªÉm: <span id="score">0</span></span>
                <span>üî• Chu·ªói: <span id="streak">0</span></span>
                <span>‚ö° T·ªëc ƒë·ªô: <span id="speed">0</span> km/h</span>
                <span>üéØ C√¢u h·ªèi: <span id="question-count">1</span></span>
            </div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-level="easy">D·ªÖ (1-10)</button>
                <button class="difficulty-btn" data-level="medium">Trung b√¨nh (1-50)</button>
                <button class="difficulty-btn" data-level="hard">Kh√≥ (1-100)</button>
            </div>

            <div class="race-track">
                <div class="clouds">
                    <div class="cloud" style="top: 5px; animation-delay: 0s;"></div>
                    <div class="cloud" style="top: 25px; animation-delay: 5s;"></div>
                    <div class="cloud" style="top: 10px; animation-delay: 10s;"></div>
                </div>
                
                <div class="road"></div>
                <div class="finish-line"></div>
                
                <div class="player-car car">
                    <span>T√îI</span>
                </div>
                <div class="ai-car car">
                    <span>AI</span>
                </div>
                
                <div class="speed-indicator" id="speed-indicator">0 km/h</div>
                <div class="particles-container" id="particles"></div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <div class="progress-text" id="progress-text">0% ho√†n th√†nh</div>
            </div>

            <div class="question-area">
                <div class="question" id="question">B·∫Øt ƒë·∫ßu cu·ªôc ƒëua!</div>
                <div class="answers" id="answers"></div>
            </div>

            <div class="message-area">
                <div class="message" id="message"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="start-btn">üöÄ B·∫Øt ƒë·∫ßu</button>
                <button class="control-btn" id="reset-btn">üîÑ Ch∆°i l·∫°i</button>
                <button class="control-btn" id="pause-btn" style="display: none;">‚è∏Ô∏è T·∫°m d·ª´ng</button>
            </div>
        </div>
    </div>

    <script>
        class MathRacingGame {
            constructor() {
                this.score = 0;
                this.streak = 0;
                this.speed = 0;
                this.questionCount = 1;
                this.playerPosition = 30;
                this.aiPosition = 30;
                this.gameActive = false;
                this.difficulty = 'easy';
                this.targetPosition = 850;
                this.currentQuestion = null;
                this.aiSpeed = 2;
                this.aiInterval = null;

                this.difficulties = {
                    easy: { min: 1, max: 10, operations: ['+', '-'] },
                    medium: { min: 1, max: 50, operations: ['+', '-', '√ó'] },
                    hard: { min: 1, max: 100, operations: ['+', '-', '√ó', '√∑'] }
                };

                this.initializeElements();
                this.attachEventListeners();
                this.generateQuestion();
            }

            initializeElements() {
                this.scoreSpan = document.getElementById('score');
                this.streakSpan = document.getElementById('streak');
                this.speedSpan = document.getElementById('speed');
                this.questionCountSpan = document.getElementById('question-count');
                this.questionDiv = document.getElementById('question');
                this.answersDiv = document.getElementById('answers');
                this.messageDiv = document.getElementById('message');
                this.startBtn = document.getElementById('start-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.pauseBtn = document.getElementById('pause-btn');
                this.playerCar = document.querySelector('.player-car');
                this.aiCar = document.querySelector('.ai-car');
                this.progressFill = document.getElementById('progress-fill');
                this.progressText = document.getElementById('progress-text');
                this.speedIndicator = document.getElementById('speed-indicator');
                this.particlesContainer = document.getElementById('particles');
                this.difficultyBtns = document.querySelectorAll('.difficulty-btn');
            }

            attachEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.pauseBtn.addEventListener('click', () => this.pauseGame());

                this.difficultyBtns.forEach(btn => {
                    btn.addEventListener('click', () => this.changeDifficulty(btn.dataset.level));
                });
            }

            changeDifficulty(level) {
                if (this.gameActive) return;
                
                this.difficulty = level;
                this.difficultyBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.level === level);
                });
                this.generateQuestion();
            }

            startGame() {
                this.gameActive = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                this.showMessage('Cu·ªôc ƒëua b·∫Øt ƒë·∫ßu! üèÅ', 'success');
                this.startAI();
                
                setTimeout(() => {
                    this.hideMessage();
                }, 2000);
            }

            pauseGame() {
                this.gameActive = !this.gameActive;
                this.pauseBtn.textContent = this.gameActive ? '‚è∏Ô∏è T·∫°m d·ª´ng' : '‚ñ∂Ô∏è Ti·∫øp t·ª•c';
                
                if (this.gameActive) {
                    this.startAI();
                } else {
                    this.stopAI();
                }
            }

            resetGame() {
                this.score = 0;
                this.streak = 0;
                this.speed = 0;
                this.questionCount = 1;
                this.playerPosition = 30;
                this.aiPosition = 30;
                this.gameActive = false;
                
                this.updateDisplay();
                this.updateCarPositions();
                this.generateQuestion();
                
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.hideMessage();
                this.stopAI();
            }

            generateQuestion() {
                const config = this.difficulties[this.difficulty];
                const operation = config.operations[Math.floor(Math.random() * config.operations.length)];
                
                let num1, num2, correctAnswer;
                
                switch (operation) {
                    case '+':
                        num1 = Math.floor(Math.random() * config.max) + config.min;
                        num2 = Math.floor(Math.random() * config.max) + config.min;
                        correctAnswer = num1 + num2;
                        break;
                    case '-':
                        num1 = Math.floor(Math.random() * config.max) + config.min;
                        num2 = Math.floor(Math.random() * num1) + 1;
                        correctAnswer = num1 - num2;
                        break;
                    case '√ó':
                        num1 = Math.floor(Math.random() * 12) + 1;
                        num2 = Math.floor(Math.random() * 12) + 1;
                        correctAnswer = num1 * num2;
                        break;
                    case '√∑':
                        correctAnswer = Math.floor(Math.random() * 12) + 1;
                        num2 = Math.floor(Math.random() * 12) + 1;
                        num1 = correctAnswer * num2;
                        break;
                }

                this.currentQuestion = {
                    question: `${num1} ${operation} ${num2} = ?`,
                    correctAnswer: correctAnswer
                };

                this.displayQuestion();
            }

            displayQuestion() {
                this.questionDiv.textContent = this.currentQuestion.question;
                
                // T·∫°o c√°c ƒë√°p √°n
                const answers = [this.currentQuestion.correctAnswer];
                
                // T·∫°o 3 ƒë√°p √°n sai
                while (answers.length < 4) {
                    let wrongAnswer;
                    const variation = Math.floor(Math.random() * 10) + 1;
                    const operation = Math.random() > 0.5 ? 1 : -1;
                    wrongAnswer = this.currentQuestion.correctAnswer + (variation * operation);
                    
                    if (wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                        answers.push(wrongAnswer);
                    }
                }

                // Tr·ªôn ƒë√°p √°n
                answers.sort(() => Math.random() - 0.5);

                // Hi·ªÉn th·ªã ƒë√°p √°n
                this.answersDiv.innerHTML = '';
                answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn';
                    button.textContent = answer;
                    button.addEventListener('click', () => this.selectAnswer(answer, button));
                    this.answersDiv.appendChild(button);
                });
            }

            selectAnswer(selectedAnswer, button) {
                if (!this.gameActive) return;

                const isCorrect = selectedAnswer === this.currentQuestion.correctAnswer;
                
                // Hi·ªÉn th·ªã k·∫øt qu·∫£ tr√™n n√∫t
                if (isCorrect) {
                    button.classList.add('correct');
                    this.handleCorrectAnswer();
                } else {
                    button.classList.add('wrong');
                    this.handleWrongAnswer();
                    
                    // Highlight ƒë√°p √°n ƒë√∫ng
                    const correctBtn = Array.from(this.answersDiv.children).find(btn => 
                        parseInt(btn.textContent) === this.currentQuestion.correctAnswer
                    );
                    if (correctBtn) {
                        setTimeout(() => correctBtn.classList.add('correct'), 500);
                    }
                }

                // Disable t·∫•t c·∫£ n√∫t
                Array.from(this.answersDiv.children).forEach(btn => {
                    btn.style.pointerEvents = 'none';
                });

                // T·∫°o c√¢u h·ªèi m·ªõi sau 2 gi√¢y
                setTimeout(() => {
                    if (this.gameActive && !this.checkGameEnd()) {
                        this.generateQuestion();
                        this.questionCount++;
                        this.updateDisplay();
                    }
                }, 2000);
            }

            handleCorrectAnswer() {
                this.score += 100 + (this.streak * 20);
                this.streak += 1;
                this.speed = Math.min(this.speed + 20, 200);
                
                const moveDistance = 60 + (this.streak * 10);
                this.playerPosition = Math.min(this.playerPosition + moveDistance, this.targetPosition);
                
                this.showMessage(`üéâ ƒê√∫ng r·ªìi! +${moveDistance}m`, 'success');
                this.createParticles();
                this.updateCarPositions();
                this.updateDisplay();
            }

            handleWrongAnswer() {
                this.streak = 0;
                this.speed = Math.max(this.speed - 10, 0);
                
                this.showMessage('‚ùå Sai r·ªìi! H√£y c·∫©n th·∫≠n h∆°n!', 'wrong');
                this.updateDisplay();
            }

            startAI() {
                if (this.aiInterval) return;
                
                this.aiInterval = setInterval(() => {
                    if (!this.gameActive) return;
                    
                    this.aiPosition = Math.min(this.aiPosition + this.aiSpeed, this.targetPosition);
                    this.updateCarPositions();
                    
                    if (this.aiPosition >= this.targetPosition) {
                        this.endGame('AI th·∫Øng! ü§ñ');
                    }
                }, 100);
            }

            stopAI() {
                if (this.aiInterval) {
                    clearInterval(this.aiInterval);
                    this.aiInterval = null;
                }
            }

            checkGameEnd() {
                if (this.playerPosition >= this.targetPosition) {
                    this.endGame('üèÜ B·∫°n th·∫Øng! Xu·∫•t s·∫Øc!');
                    return true;
                } else if (this.aiPosition >= this.targetPosition) {
                    this.endGame('ü§ñ AI th·∫Øng! H√£y th·ª≠ l·∫°i!');
                    return true;
                }
                return false;
            }

            endGame(message) {
                this.gameActive = false;
                this.stopAI();
                this.showMessage(message, 'finish');
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.startBtn.textContent = 'üöÄ B·∫Øt ƒë·∫ßu';
                
                // Hi·ªáu ·ª©ng ph√°o hoa n·∫øu ng∆∞·ªùi ch∆°i th·∫Øng
                if (this.playerPosition >= this.targetPosition) {
                    this.createFireworks();
                }
            }

            updateCarPositions() {
                this.playerCar.style.left = this.playerPosition + 'px';
                this.aiCar.style.left = this.aiPosition + 'px';
                
                // C·∫≠p nh·∫≠t thanh ti·∫øn tr√¨nh
                const playerProgress = (this.playerPosition / this.targetPosition) * 100;
                this.progressFill.style.width = playerProgress + '%';
                this.progressText.textContent = Math.round(playerProgress) + '% ho√†n th√†nh';
            }

            updateDisplay() {
                this.scoreSpan.textContent = this.score;
                this.streakSpan.textContent = this.streak;
                this.speedSpan.textContent = this.speed;
                this.questionCountSpan.textContent = this.questionCount;
                this.speedIndicator.textContent = this.speed + ' km/h';
            }

            showMessage(text, type) {
                this.messageDiv.textContent = text;
                this.messageDiv.className = `message ${type} show`;
            }

            hideMessage() {
                this.messageDiv.className = 'message';
            }

            createParticles() {
                const rect = this.playerCar.getBoundingClientRect();
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = (this.playerPosition + 30) + 'px';
                        particle.style.bottom = '40px';
                        this.particlesContainer.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 1500);
                    }, i * 100);
                }
            }

            createFireworks() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.bottom = Math.random() * 100 + 'px';
                        particle.style.background = ['#e74c3c', '#f39c12', '#2ecc71', '#3498db', '#9b59b6'][Math.floor(Math.random() * 5)];
                        this.particlesContainer.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 1500);
                    }, i * 100);
                }
            }
        }
