<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tr·ªôn M√†u Khoa H·ªçc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .lab-area {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
            align-items: center;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px 0 50px 0;
        }

        .color-bottle {
            width: 80px;
            height: 100px;
            border-radius: 15px 15px 50% 50%;
            cursor: pointer;
            border: 3px solid #34495e;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto 40px auto;
        }

        .color-bottle:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .color-bottle.selected {
            transform: scale(1.1);
            border-color: #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
        }

        .color-name {
            position: absolute;
            bottom: -35px;
            font-size: 0.85em;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            width: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            white-space: nowrap;
        }

        .mixing-area {
            text-align: center;
        }

        .beaker {
            width: 120px;
            height: 150px;
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #34495e;
            border-radius: 10px 10px 30px 30px;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            border-radius: 0 0 25px 25px;
            transition: all 0.8s ease;
        }

        .liquid.animate {
            animation: bubble 0.8s ease-in-out;
        }

        @keyframes bubble {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mix-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mix-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .mix-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .clear-button {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .mixing-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .challenge-area {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .challenge-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .target-color {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .challenge-hint {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-challenge-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .new-challenge-button:hover {
            background: white;
            color: #f39c12;
        }

        .result-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .result-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-message.success {
            background: #2ecc71;
            color: white;
        }

        .result-message.close {
            background: #f39c12;
            color: white;
        }

        .result-message.wrong {
            background: #e74c3c;
            color: white;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #f1c40f;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .selected-colors {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            min-height: 30px;
            align-items: center;
        }

        .selected-color-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #34495e;
            position: relative;
            animation: appear 0.3s ease-in-out;
        }

        @keyframes appear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .plus-sign {
            font-size: 1.5em;
            color: #34495e;
            font-weight: bold;
        }

        .formula-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .lab-area {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }
            
            .color-palette {
                grid-template-columns: repeat(3, 1fr);
                justify-items: center;
                gap: 15px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .color-name {
                font-size: 0.75em;
                bottom: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">

        <p class="subtitle">Kh√°m ph√° th·∫ø gi·ªõi k·ª≥ di·ªáu c·ªßa vi·ªác tr·ªôn m√†u!</p>
        
        <div class="score-board">

    <script>
        class ColorMixingGame {
            constructor() {
                this.selectedColors = [];
                this.score = 0;
                this.streak = 0;
                this.challengeCount = 1;
                this.currentChallenge = null;
                
                // C√°c m√†u c∆° b·∫£n c√≥ s·∫µn
                this.baseColors = {
                    '#ff0000': 'ƒê·ªè',
                    '#0000ff': 'Xanh d∆∞∆°ng', 
                    '#ffff00': 'V√†ng',
                    '#00ff00': 'Xanh l√°',
                    '#ffa500': 'Cam',
                    '#800080': 'T√≠m'
                };

                // C√°c c√¥ng th·ª©c tr·ªôn m√†u ch√≠nh x√°c (ch·ªâ t·ª´ 2 m√†u c∆° b·∫£n)
                this.colorFormulas = {
                    // ƒê·ªè + V√†ng = Cam ƒë·∫≠m
                    '#ff8000': {
                        ingredients: ['#ff0000', '#ffff00'],
                        name: 'Cam ƒë·∫≠m',
                        hint: 'Tr·ªôn ƒê·ªè + V√†ng'
                    },
                    // ƒê·ªè + Xanh d∆∞∆°ng = T√≠m ƒë·∫≠m
                    '#8000ff': {
                        ingredients: ['#ff0000', '#0000ff'],
                        name: 'T√≠m ƒë·∫≠m',
                        hint: 'Tr·ªôn ƒê·ªè + Xanh d∆∞∆°ng'
                    },
                    // V√†ng + Xanh d∆∞∆°ng = Xanh l√° nh·∫°t
                    '#80ff80': {
                        ingredients: ['#ffff00', '#0000ff'],
                        name: 'Xanh l√° nh·∫°t',
                        hint: 'Tr·ªôn V√†ng + Xanh d∆∞∆°ng'
                    },
                    // ƒê·ªè + Xanh l√° = N√¢u
                    '#804000': {
                        ingredients: ['#ff0000', '#00ff00'],
                        name: 'N√¢u',
                        hint: 'Tr·ªôn ƒê·ªè + Xanh l√°'
                    },
                    // ƒê·ªè + Cam = ƒê·ªè cam
                    '#ff4000': {
                        ingredients: ['#ff0000', '#ffa500'],
                        name: 'ƒê·ªè cam',
                        hint: 'Tr·ªôn ƒê·ªè + Cam'
                    },
                    // Xanh d∆∞∆°ng + Xanh l√° = Xanh l∆°
                    '#0080ff': {
                        ingredients: ['#0000ff', '#00ff00'],
                        name: 'Xanh l∆°',
                        hint: 'Tr·ªôn Xanh d∆∞∆°ng + Xanh l√°'
                    },
                    // V√†ng + Cam = V√†ng cam
                    '#ffcc00': {
                        ingredients: ['#ffff00', '#ffa500'],
                        name: 'V√†ng cam',
                        hint: 'Tr·ªôn V√†ng + Cam'
                    },
                    // Xanh d∆∞∆°ng + T√≠m = Xanh t√≠m
                    '#4000ff': {
                        ingredients: ['#0000ff', '#800080'],
                        name: 'Xanh t√≠m',
                        hint: 'Tr·ªôn Xanh d∆∞∆°ng + T√≠m'
                    },
                    // ƒê·ªè + T√≠m = H·ªìng t√≠m
                    '#ff0080': {
                        ingredients: ['#ff0000', '#800080'],
                        name: 'H·ªìng t√≠m',
                        hint: 'Tr·ªôn ƒê·ªè + T√≠m'
                    },
                    // Xanh l√° + Cam = Xanh olive
                    '#80a500': {
                        ingredients: ['#00ff00', '#ffa500'],
                        name: 'Xanh olive',
                        hint: 'Tr·ªôn Xanh l√° + Cam'
                    },
                    // Xanh l√° + T√≠m = Xanh t√≠m ƒë·∫≠m
                    '#408040': {
                        ingredients: ['#00ff00', '#800080'],
                        name: 'Xanh t√≠m ƒë·∫≠m',
                        hint: 'Tr·ªôn Xanh l√° + T√≠m'
                    },
                    // V√†ng + T√≠m = N√¢u v√†ng
                    '#cc8000': {
                        ingredients: ['#ffff00', '#800080'],
                        name: 'N√¢u v√†ng',
                        hint: 'Tr·ªôn V√†ng + T√≠m'
                    }
                };

                this.initializeElements();
                this.attachEventListeners();
                this.generateNewChallenge();
            }

            initializeElements() {
                this.colorBottles = document.querySelectorAll('.color-bottle');
                this.mixBtn = document.getElementById('mix-btn');
                this.clearBtn = document.getElementById('clear-btn');
                this.newChallengeBtn = document.getElementById('new-challenge-btn');
                this.liquid = document.getElementById('liquid');
                this.particles = document.getElementById('particles');
                this.selectedColorsDiv = document.getElementById('selected-colors');
                this.targetColorDiv = document.getElementById('target-color');
                this.challengeHint = document.getElementById('challenge-hint');
                this.formulaDisplay = document.getElementById('formula-display');
                this.resultMessage = document.getElementById('result-message');
                this.scoreSpan = document.getElementById('score');
                this.streakSpan = document.getElementById('streak');
                this.challengeCountSpan = document.getElementById('challenge-count');
            }

            attachEventListeners() {
                this.colorBottles.forEach(bottle => {
                    bottle.addEventListener('click', () => this.selectColor(bottle));
                });

                this.mixBtn.addEventListener('click', () => this.mixColors());
                this.clearBtn.addEventListener('click', () => this.clearSelection());
                this.newChallengeBtn.addEventListener('click', () => this.generateNewChallenge());
            }

            selectColor(bottle) {
                const color = bottle.dataset.color;
                
                if (this.selectedColors.length >= 2) {
                    this.showMessage('Ch·ªâ c√≥ th·ªÉ ch·ªçn t·ªëi ƒëa 2 m√†u!', 'wrong');
                    return;
                }

                if (this.selectedColors.includes(color)) {
                    this.showMessage('M√†u n√†y ƒë√£ ƒë∆∞·ª£c ch·ªçn r·ªìi!', 'wrong');
                    return;
                }

                this.selectedColors.push(color);
                bottle.classList.add('selected');
                this.updateSelectedColorsDisplay();
                this.updateMixButton();
                
                // Hi·ªáu ·ª©ng ch·ªçn m√†u
                this.createParticles(bottle);
            }

            updateSelectedColorsDisplay() {
                this.selectedColorsDiv.innerHTML = '';
                
                this.selectedColors.forEach((color, index) => {
                    if (index > 0) {
                        const plusSign = document.createElement('span');
                        plusSign.className = 'plus-sign';
                        plusSign.textContent = '+';
                        this.selectedColorsDiv.appendChild(plusSign);
                    }
                    
                    const colorDot = document.createElement('div');
                    colorDot.className = 'selected-color-dot';
                    colorDot.style.backgroundColor = color;
                    this.selectedColorsDiv.appendChild(colorDot);
                });
            }

            updateMixButton() {
                this.mixBtn.disabled = this.selectedColors.length !== 2;
                if (!this.mixBtn.disabled) {
                    this.mixBtn.textContent = 'üß™ Tr·ªôn M√†u';
                } else {
                    this.mixBtn.textContent = 'üß™ Ch·ªçn 2 m√†u ƒë·ªÉ tr·ªôn';
                }
            }

            mixColors() {
                if (this.selectedColors.length !== 2) return;

                const mixedColor = this.getMixedColor(this.selectedColors);
                this.animateBeaker(mixedColor);
                
                setTimeout(() => {
                    this.checkResult(mixedColor);
                }, 1000);
            }

            getMixedColor(colors) {
                // Chuy·ªÉn ƒë·ªïi hex sang RGB
                const getRGB = (hex) => {
                    const r = parseInt(hex.substr(1, 2), 16);
                    const g = parseInt(hex.substr(3, 2), 16);
                    const b = parseInt(hex.substr(5, 2), 16);
                    return [r, g, b];
                };

                // Tr·ªôn m√†u b·∫±ng c√°ch t√≠nh trung b√¨nh c√≥ tr·ªçng s·ªë
                const rgb1 = getRGB(colors[0]);
                const rgb2 = getRGB(colors[1]);
                
                const mixedR = Math.round((rgb1[0] + rgb2[0]) / 2);
                const mixedG = Math.round((rgb1[1] + rgb2[1]) / 2);
                const mixedB = Math.round((rgb1[2] + rgb2[2]) / 2);
                
                // Chuy·ªÉn v·ªÅ hex
                const toHex = (c) => {
                    const hex = c.toString(16);
                    return hex.length === 1 ? '0' + hex : hex;
                };
                
                return `#${toHex(mixedR)}${toHex(mixedG)}${toHex(mixedB)}`;
            }

            animateBeaker(color) {
                this.liquid.style.backgroundColor = color;
                this.liquid.style.height = '60%';
                this.liquid.classList.add('animate');
                
                // T·∫°o hi·ªáu ·ª©ng bong b√≥ng
                this.createBubbles();
                
                setTimeout(() => {
                    this.liquid.classList.remove('animate');
                }, 800);
            }

            createBubbles() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const bubble = document.createElement('div');
                        bubble.className = 'particle';
                        bubble.style.left = Math.random() * 100 + '%';
                        bubble.style.animationDelay = Math.random() * 2 + 's';
                        this.particles.appendChild(bubble);
                        
                        setTimeout(() => {
                            if (bubble.parentNode) {
                                bubble.parentNode.removeChild(bubble);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }

            createParticles(bottle) {
                const rect = bottle.getBoundingClientRect();
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = rect.left + rect.width/2 + 'px';
                    particle.style.top = rect.top + rect.height/2 + 'px';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.backgroundColor = bottle.dataset.color;
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1000';
                    document.body.appendChild(particle);
                    
                    const angle = (Math.PI * 2 * i) / 5;
                    const distance = 30;
                    const targetX = rect.left + rect.width/2 + Math.cos(angle) * distance;
                    const targetY = rect.top + rect.height/2 + Math.sin(angle) * distance;
                    
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { transform: `translate(${targetX - (rect.left + rect.width/2)}px, ${targetY - (rect.top + rect.height/2)}px) scale(0)`, opacity: 0 }
                    ], {
                        duration: 600,
                        easing: 'ease-out'
                    }).onfinish = () => {
                        document.body.removeChild(particle);
                    };
                }
            }

            checkResult(mixedColor) {
                const formula = this.colorFormulas[this.currentChallenge];
                const colorDistance = this.calculateColorDistance(mixedColor, this.currentChallenge);
                
                // Ki·ªÉm tra xem c√≥ ƒë√∫ng c√¥ng th·ª©c kh√¥ng
                const sortedSelected = [...this.selectedColors].sort();
                const sortedIngredients = [...formula.ingredients].sort();
                const correctFormula = JSON.stringify(sortedSelected) === JSON.stringify(sortedIngredients);
                
                if (correctFormula && colorDistance < 50) {
                    this.showMessage('üéâ Ho√†n h·∫£o! ƒê√∫ng c√¥ng th·ª©c v√† m√†u s·∫Øc!', 'success');
                    this.score += 150 + (this.streak * 25);
                    this.streak += 1;
                } else if (correctFormula) {
                    this.showMessage('üëç ƒê√∫ng c√¥ng th·ª©c! M√†u g·∫ßn ch√≠nh x√°c!', 'close');
                    this.score += 100 + (this.streak * 15);
                    this.streak += 1;
                } else if (colorDistance < 80) {
                    this.showMessage('ü§î M√†u g·∫ßn ƒë√∫ng nh∆∞ng sai c√¥ng th·ª©c!', 'close');
                    this.score += 50;
                } else {
                    this.showMessage('üí™ Ch∆∞a ƒë√∫ng, h√£y th·ª≠ c√¥ng th·ª©c kh√°c!', 'wrong');
                    this.streak = 0;
                }
                
                this.updateScoreBoard();
                
                setTimeout(() => {
                    if (correctFormula) {
                        this.generateNewChallenge();
                    }
                }, 3000);
            }

            calculateColorDistance(color1, color2) {
                const getRGB = (hex) => {
                    const r = parseInt(hex.substr(1, 2), 16);
                    const g = parseInt(hex.substr(3, 2), 16);
                    const b = parseInt(hex.substr(5, 2), 16);
                    return [r, g, b];
                };
                
                const rgb1 = getRGB(color1);
                const rgb2 = getRGB(color2);
                
                const distance = Math.sqrt(
                    Math.pow(rgb1[0] - rgb2[0], 2) +
                    Math.pow(rgb1[1] - rgb2[1], 2) +
                    Math.pow(rgb1[2] - rgb2[2], 2)
                );
                
                return distance;
            }

            generateNewChallenge() {
                const challengeColors = Object.keys(this.colorFormulas);
                this.currentChallenge = challengeColors[Math.floor(Math.random() * challengeColors.length)];
                const formula = this.colorFormulas[this.currentChallenge];
                
                this.targetColorDiv.style.backgroundColor = this.currentChallenge;
                this.challengeHint.textContent = `T·∫°o m√†u ${formula.name}!`;
                this.formulaDisplay.textContent = formula.hint;
                
                this.challengeCount++;
                this.clearSelection();
                this.updateScoreBoard();
            }

            clearSelection() {
                this.selectedColors = [];
                this.colorBottles.forEach(bottle => bottle.classList.remove('selected'));
                this.selectedColorsDiv.innerHTML = '';
                this.liquid.style.height = '0';
                this.liquid.style.backgroundColor = 'transparent';
                this.updateMixButton();
                this.hideMessage();
            }

            showMessage(text, type) {
                this.resultMessage.textContent = text;
                this.resultMessage.className = `result-message ${type} show`;
            }

            hideMessage() {
                this.resultMessage.className = 'result-message';
            }

            updateScoreBoard() {
                this.scoreSpan.textContent = this.score;
                this.streakSpan.textContent = this.streak;
                this.challengeCountSpan.textContent = this.challengeCount;
            }
        }

        // Kh·ªüi t·∫°o game khi trang ƒë∆∞·ª£c t·∫£i
        document.addEventListener('DOMContentLoaded', () => {
            new ColorMixingGame();
        });
    </script>
